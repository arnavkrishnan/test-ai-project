<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ChatBot</title>
	<!-- Materialize CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<div class="chatBot card">
			<div class="card-header">
				<h2 class="white-text">ChatBot</h2>
				<span alt="Close" id="cross" onclick="cancel()">X</span>
			</div>
			<div class="card-content">
				<ul class="chatbox">
					<li class="chat-incoming chat">
						<p>Hey! How can I assist you today?</p>
					</li>
				</ul>
				<div class="chat-input">
					<textarea class="materialize-textarea" placeholder="Enter a message..."></textarea>
					<button id="sendBTN" class="btn">Send</button>
				</div>
			</div>
		</div>
	</div>
	<!-- Materialize JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" defer></script>
	<script src="script.js" defer></script>
</body>

</html>
